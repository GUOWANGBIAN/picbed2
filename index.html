<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ye & Guo の图床</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload-area">
            <h1>Github 图床</h1>
            <div class="drop-zone" id="dropZone">
                <span class="drop-zone-prompt">拖拽文件到这里 或 点击上传</span>
                <input type="file" id="fileInput" class="drop-zone-input" accept="image/*" multiple>
            </div>
        </div>
        
        <div class="gallery" id="imageGallery">
            <!-- 图片将在这里动态显示 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
