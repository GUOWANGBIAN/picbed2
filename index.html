<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个简单易用的图床工具">
    <title>Github 图床</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 上传区域 -->
        <div class="upload-area">
            <h1>Github 图床</h1>
            <!-- imgloc上传组件 -->
            <script 
                async 
                src="//imgloc.com/sdk/pup.js" 
                data-url="https://imgloc.com/upload" 
                data-auto-insert="html-embed" 
                data-palette="clear">
            </script>
        </div>
        
        <!-- 图片展示区域 -->
        <div class="gallery" id="imageGallery">
            <!-- 图片将在这里动态显示 -->
        </div>
    </div>

    <!-- 引入功能脚本 -->
    <script src="assets/js/script.js"></script>
    <script>
        // 初始化图片处理器
        new ImageProcessor();
    </script>
</body>
</html>
