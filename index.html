<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Github 图床</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload-area">
            <h1>Github 图床</h1>
            <script 
                async 
                src="//imgloc.com/sdk/pup.js" 
                data-url="https://imgloc.com/upload" 
                data-auto-insert="html-embed" 
                data-palette="clear">
            </script>
        </div>
        
        <div class="gallery" id="imageGallery">
            <!-- 图片将在这里动态显示 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
